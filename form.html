<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="flex-container">
        <div class="flex-item1">
            <div id="logo-box">
                <img src="./images/odin.png" alt="logo">ODIN
            </div>
        </div>
        <div class="flex-item">
          <div class="form-box">
            <div id="quote-box">
              <span class="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
                Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
              </span>
              <span class="text">Lorum Ipsum.</span>
              
            </div>
            <form action="http://httpbin.org/post" method="post">
                <legend>Fill in here:</legend>
              <div id="set1">
                   <div class="inputbox">
                      <label for="first_name">FIRST NAME:</label>
                      <div class="field">
                        <input type="text" name="first_name" id="first_name" placeholder="Ruth">
                      </div>
                   </div>
      
                   <div class="inputbox">
                     <label for="last_name">LAST NAME:</label>
                     <div class="field">
                       <input type="text" name="last_name" id="last_name">
                     </div>
                   </div>
          
                   <div class="inputbox">
                     <label for="email">EMAIL:</label>
                     <div class="field">
                       <input type="email" name="email" id="email" placeholder="someone@example.com">
                     </div>
                   </div>
      
                   <div class="inputbox">
                     <label for="phone_number">PHONE NUMBER:</label>
                     <div class="field">
                       <input type="tel" name="phone_number" id="phone_number">
                     </div>
                   </div>
      
                   <div class="inputbox">
                     <label for="password">PASSWORD:</label>
                     <div class="field">
                       <input type="password" name="password" id="password">
                     </div>
                   </div>
      
                   <div class="inputbox">
                     <label for="confirm_password">CONFIRM PASSWORD:</label>
                     <div class="field">
                       <input type="password" name="confirm_password" id="confirm_password">
                     </div>
                   </div>
                   
                   <div id="button-container">
                    <button type="submit">Create Account</button>
                    <span>Already have an account?<a href="about:blank" target="_blank">Log in</a></span>
                   </div>
                   
            
              </div>
            </form>
            

          </div>
        
        </div>
          
        
      
      
    </div>
</body>
</html>
