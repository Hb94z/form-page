<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="flex-container">
        <div class="flex-item1">
            <div id="logo-box">Logo</div>
        </div>
        <div class="flex-item">
          <div class="formbox">
            <div id="quote-box">
              <span class="text">lots of text lots of textlots of text lots of text lots of text lots of textlots of text lots of text
                lots of text lots of textlots of text lots of textlots of text lots of textlots of text lots of text.
              </span>
              <span class="text">More text.</span>
              
            </div>
            <form action="http://httpbin.org/post" method="post">
                <legend>Fill in here:</legend>
              <div id="set1">
                   <div class="inputbox">
                      <label for="first_name">First Name:</label>
                      <div class="field">
                        <input type="text" name="first_name" id="first_name" placeholder="Ruth">
                      </div>
                   </div>
      
                   <div class="inputbox">
                     <label for="last_name">Last Name:</label>
                     <div class="field">
                       <input type="text" name="last_name" id="last_name">
                     </div>
                   </div>
          
                   <div class="inputbox">
                     <label for="email">Email:</label>
                     <div class="field">
                       <input type="email" name="email" id="email" placeholder="someone@example.com">
                     </div>
                   </div>
      
                   <div class="inputbox">
                     <label for="phone_number">Phone Number:</label>
                     <div class="field">
                       <input type="tel" name="phone_number" id="phone_number">
                     </div>
                   </div>
      
                   <div class="inputbox">
                     <label for="password">Password:</label>
                     <div class="field">
                       <input type="password" name="password" id="password">
                     </div>
                   </div>
      
                   <div class="inputbox">
                     <label for="confirm_password">Confirm Password:</label>
                     <div class="field">
                       <input type="password" name="confirm_password" id="confirm_password">
                     </div>
                   </div>
            
              </div>
            </form>
            <div id="button-container">
              <button>click here</button>
              <span>more text</span>
            </div>

          </div>
        
        </div>
          
        
      
      
      </div>
</body>
</html>
